# /content/DD/config/config_optimized.yaml
augmentation:
  train:
    random_brightness: 0.2
    random_contrast: 0.2
    random_horizontal_flip: true
    random_rotation: 15
    random_crop: true
    color_jitter: 0.1
  val:
    resize_only: true

data:
  image_size: [224, 224]  # 改为标准尺寸
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  test_split: 0.15
  train_split: 0.7
  val_split: 0.15
  cache_images: false  # 关闭缓存，使用更简单的方案

model:
  backbone: "efficientnet-b2"  # 更强大的模型
  dropout_rate: 0.4
  num_classes: 14
  pretrained: true
  use_attention: true  # 新增：使用注意力机制

paths:
  csv_path: "/content/drive/MyDrive/filtered_labels.csv"
  images_dir: "/content/drive/MyDrive/images"
  output_dir: "/content/drive/MyDrive/outputs_optimized"
  
training:
  batch_size: 32  # 增加批次大小
  epochs: 30  # 增加训练轮次
  learning_rate: 0.001  # 提高学习率
  weight_decay: 1.0e-04  # 更强的权重衰减
  early_stopping_patience: 15
  save_checkpoint_freq: 5
  use_amp: true  # 混合精度训练
  num_workers: 4  # 增加数据加载线程
  gradient_accumulation_steps: 1  # 梯度累积（可选）
  use_scheduler: "cosine"  # 使用余弦退火
  
loss:
  name: "weighted_bce"  # 使用加权损失
  use_focal: true  # 可选的Focal Loss
  focal_alpha: 0.25
  focal_gamma: 2.0