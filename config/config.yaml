augmentation:
  train:
    random_brightness: 0.2
    random_contrast: 0.2
    random_horizontal_flip: true
    random_rotation: 15
    color_jitter: 0.1
  val:
    resize_only: true
data:
  image_size: [224, 224]
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  test_split: 0.15
  train_split: 0.7
  val_split: 0.15
model:
  backbone: "efficientnet-b2"
  dropout_rate: 0.4
  num_classes: 14
  pretrained: true
  use_attention: true
paths_colab:
  csv_path: /content/drive/MyDrive/filtered_labels.csv
  data_dir: /content/drive/MyDrive
  drive_mount: /content/drive
  images_dir: /content/drive/MyDrive/images
  output_dir: /content/drive/MyDrive/outputs
paths_local:
  csv_path: ./data/chest_xray/labels.csv
  data_dir: ./data/chest_xray
  images_dir: ./data/chest_xray/images
  output_dir: ./outputs
paths:
  csv_path: "/content/drive/MyDrive/filtered_labels.csv"
  images_dir: "/content/drive/MyDrive/images"
  output_dir: "/content/drive/MyDrive/outputs_optimized"
training:
  batch_size: 32
  early_stopping_patience: 15
  epochs: 10
  learning_rate: 0.001
  save_checkpoint_freq: 5
  weight_decay: 1.0e-04
  use_amp: true
  num_workers: 4
loss:
  name: "weighted_bce"
  use_focal: false

