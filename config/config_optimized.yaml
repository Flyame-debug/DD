# /content/DD/config/config_optimized.yaml
augmentation:
  train:
    random_crop: true
    random_horizontal_flip: true
    random_rotation: 10
    random_brightness: 0.2
    random_contrast: 0.2
    color_jitter: 0.1
  val:
    resize_only: true

data:
  image_size: [224, 224]  # 使用标准尺寸
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
  test_split: 0.15
  train_split: 0.7
  val_split: 0.15
  cache_images: true  # 新增：缓存图像

model:
  backbone: "efficientnet-b2"  # 比b0更强，比b4轻量
  dropout_rate: 0.4
  num_classes: 14
  pretrained: true

paths_colab:
  csv_path: "/content/drive/MyDrive/filtered_labels.csv"
  data_dir: "/content/drive/MyDrive"
  drive_mount: "/content/drive"
  images_dir: "/content/drive/MyDrive/images"
  output_dir: "/content/DD/outputs_optimized"  # 新输出目录
  cache_dir: "/content/drive/MyDrive/cache"  # 新增：缓存目录

training:
  batch_size: 32  # 增加批次大小
  epochs: 20  # 增加训练轮次
  learning_rate: 0.001  # 提高学习率
  weight_decay: 1.0e-04
  early_stopping_patience: 10
  save_checkpoint_freq: 5
  use_amp: true  # 启用混合精度
  num_workers: 4  # 增加数据加载线程
  pin_memory: true
  
optimizer:
  name: "adamw"
  betas: [0.9, 0.999]
  eps: 1.0e-08
  
scheduler:
  name: "cosine"
  warmup_epochs: 3
  min_lr: 1.0e-06